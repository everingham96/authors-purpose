<!DOCTYPE html>
<html>
<head>
    <title>Author's Purpose Workspace</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin: auto; }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        textarea { width: 100%; height: 150px; border: 2px solid #ddd; border-radius: 8px; padding: 10px; font-size: 16px; margin-top: 10px; }
        .checklist { margin-top: 20px; background: #e8f4fd; padding: 15px; border-radius: 8px; }
        .check-item { margin: 8px 0; display: flex; align-items: center; }
        input[type="checkbox"] { margin-right: 10px; transform: scale(1.2); }
        .btn { background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px; }
        .btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Target: Author's Purpose ðŸŽ¯</h2>
        <p>Explain why <strong>Sarah Marino</strong> wrote "Mindfulness: A Powerful Tool." Use 3 examples from the text.</p>
        
        <textarea id="response" placeholder="Start typing your 5-8 sentence paragraph here..."></textarea>
        
        <div class="checklist">
            <strong>âœ… Self-Check Checklist:</strong>
            <div class="check-item"><input type="checkbox"> 5-8 Sentences</div>

        <button class="btn" onclick="alert('Great job! Make sure to copy your work and submit it to your teacher!')">Finish Lesson</button>
    </div>
</body>
</html>
